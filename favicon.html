<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB HU Favicon Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .favicon-preview {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .favicon-display {
            width: 128px;
            height: 128px;
            margin: 0 auto 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="favicon-preview">
        <h1>JB HU Favicon</h1>
        <div class="favicon-display">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="128" height="128">
                <!-- Background circle with Hungarian flag colors -->
                <defs>
                    <linearGradient id="hungarianGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#CE1126;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#008751;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Background circle -->
                <circle cx="16" cy="16" r="15" fill="url(#hungarianGradient)" stroke="#333" stroke-width="1"/>
                
                <!-- JB initials in the top half -->
                <text x="16" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">JB</text>
                
                <!-- HU (Hungarian) in the bottom half -->
                <text x="16" y="24" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#333">HU</text>
                
                <!-- Decorative accent line -->
                <line x1="8" y1="16" x2="24" y2="16" stroke="#333" stroke-width="0.5" opacity="0.7"/>
            </svg>
        </div>
        <p>Favicon for Hungarian Learning Website</p>
        <p>Combines initials "JB" with "HU" (Hungarian)</p>
        <p>Uses Hungarian flag colors: Red, White, Green</p>
    </div>
</body>
</html>
